<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet">
		<link href="" rel="shortcut icon">
		<style>

		<title>Notas Escolares</title>
	</head>
	<body>
		<div class="sTop"></div>
		<header>
			<h1>Notas Escolares</h1>
		</header>
		<article style="margin: auto;">
			<section id="notas">
				<form>
					<div style="text-align:center; margin:10px 5px; font-weight:bold"><h2><label for="mt">Digite o nome da matéria</label></h2>
					</div>
					<hr>
					<p style="margin: 10px auto; text-align:center;">
						<input type="text" placeholder="Digite aqui..." id="mt" maxlength="15" list="nome-materia">
						<datalist id="nome-materia">
								<option>Português</option>
								<option>Inglês</option>
								<option>Matemática</option>
								<option>Ciências</option>
								<option>Geografia</option>
								<option>Artes</option>
								<option>Educação Física</option>
						</datalist>
					</p>
					<div class="amt">
						<h2 id="tnotas" style="text-align:center;">Notas</h2>
					<hr>
				<ul style="text-align:center; margin:15px 0px;">
					<li class="bm"><label for="b1">1º Bimestre</label>&nbsp;<input type="number" id="b1" min="1" max="10" placeholder="Bimestre 1"></li>
					<li class="bm"><label for="b2">2º Bimestre</label>&nbsp;<input type="number" id="b2" min="1" max="10" placeholder="Bimestre 2"></li>
					<li class="bm"><label for="b3">3º Bimestre</label>&nbsp;<input type="number" id="b3" min="1" max="10" placeholder="Bimestre 3"></li>
					<li class="bm"><label for="b4">4º Bimestre</label>&nbsp;<input type="number" id="b4" min="1" max="10" placeholder="Bimestre 4"></li> 
				</ul>
				
				<p style="margin: 10px 0px;">
					<p id="m-space"><button type="button" id="calcN" onclick="calcNotas()">Calcular Nota</button></p>
					<p id="m-space"><button type="reset" onclick="resNotas()" id="calcR"> Zerar</button></p>
					<p id="m-space"><button type="reset" id="TRuser" onclick="t_user()" >Trocar Usuário</button></p>
				</p>
					</div>
				</form>
			</section>
			<section class="cont-content">
				
				<div class="amt">
				<h2>Resultado Final</h2>
				<hr>
				<div>
					<p style="margin:10px 0px; text-align: center;" id="msg">Não há nenhum resultado no momento</p>
					<p id="msg2" style="margin:10px 0px; text-align: center;"></p>
					<p id="msg3" style="margin:10px 0px; text-align: center;"></p>
				</div>
				<div style="text-align:center;">
					<img id="img_res" src="img/pexels-olya-kobruseva-5428826.jpg" height="190">
				</div>
				</div>
			</section>
		</article>
		<footer>
			<p>&copy;Criado por <strong><a href="page/ref_redes.html" target="_blank">Hugo Albert</a></strong></p>
			<script src="JS/script.js"></script>	
		</footer>		
	</body>
</html>
